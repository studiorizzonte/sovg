<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splat Showcase</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <!-- The iframe starts empty and will be loaded by the script -->
    <iframe id="viewer-frame" src=""></iframe>

    <script>
        window.onload = function() {
            const iframe = document.getElementById('viewer-frame');
            if (iframe) {
                // IMPORTANT: We set the src to the viewer WITHOUT any parameters.
                // Replace "splat-showcase" with your new repository name.
                iframe.src = "/sovg/splat-viewer/dist/index.html";
            }
        };
    </script>
</body>
</html>
